	<script type="text/javascript">
		
		var $ = jQuery.noConflict();
		var map;
		/*
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), { center: {lat: -34.397, lng: 150.644}, zoom: 8 });
		}
		*/

		$(document).ready(function(){
			console.log('>>>>Loading geojson doc');
			$.getJSON( "./data/UglyDCWomenOwnedBusinesses.json", function( data ) {
			  //var txt = '<p>'+data.type+'</p>';
			  //$('.output').append( txt );
			  
			  var items = [];
			  $.each( data.features, function( key, val ) {
			  	
				    $.each(val.properties, function(i,j){
				        items.push('<li id="' + i + '">' + j + '</li>');
				    })  
				
			  });
			 
			  $( "<ul/>", {
			    "class": "my-new-list",
			    html: items.join( "" )
			  }).appendTo( "body" );
			  
			});
		});
	</script>
